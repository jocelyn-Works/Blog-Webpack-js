<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="header-brand">Blog</a>
        <ul>
          <li><a href="./index.html" class="header-nav ">Accueil</a></li>
          <li><a href="./form.html" class="header-nav active">Creer un article</a></li>
        </ul>
      </header>
      <!-- <img src="assets/images/photo1.avif" width="300" alt=""> -->
      <div class="content">
        <div class="content">
          <form action="">
            <h2 class="title-underline">Ajouter un article</h2>
            <div class="form-group">
              <label for="">Auteur<span style="color: red"> *</span></label>
              <input type="text" name="author" />
            </div>
            <div class="form-group">
                <label for="">Image de profil<span style="color: red"> *</span></label>
                <input type="text" name="image">
            </div>
            <div class="form-group">
              <label for="">Categorie<span style="color: red"> *</span></label>
              <select name="category" id="">
                <option value="">Choisir une categorie</option>
                <option value="Science">Science</option>
                <option value="Histoire">Histoire</option>
                <option value="Sport">Sport</option>
              </select>
            </div>
            <div class="form-group">
                <label for="">Titre de l'article<span style="color: red"> *</span></label>
                <input type="text" name="title">
            </div>
            <div class="form-group">
              <label for="">Article<span style="color: red"> *</span></label>
              <textarea name="content"></textarea>
            </div>
            <ul class="texte-error" id="errors">
            </ul>
            <div>
                <div class="form-btn-container">
              <button type="button" class="btn btn-secondary">Annuler</button>
              <button type="submit" class="btn btn-primary">Poster</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
      <footer> copyright &copy  2023-2024 | DWWM | Blog App</footer>
  </body>
</html>
